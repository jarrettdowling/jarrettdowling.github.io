<!DOCTYPE html>
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<title>Movie Watch List</title>
	<link rel="stylesheet" href="style.css">
	<style>
	        body {
	        	text-align: left;
	        }
	        table {
			border: #6e738d 5px;
			border-width: thick;
			border-style: double;
			border-radius: 10px;
			margin-left: 0;
			margin-top: 20px;
			font-size: large;
	        }
	        th, td {
			border: #6e738d 5px;
			border-collapse: collapse;
			font-weight: normal; 
			padding: 10px; 
	        }
	</style>

	<!-- INCLUDING JQUERY-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"> </script> 
	<script> 
	        $.getJSON('movielist.json', function(data) {
	            var html = '';
	            $.each( data, function( key, val ) {
	                html += "<tr id='" + key + "'>" 
	                    + "<td>" + val.Finished + "</td>"
	                    + "<td>" + val.Movie + "</td>"
	                    + "<td>" + val.Rating + "</td>"
	                    + "<td>" + val.Rewatch + "</td>"
	                    + "</tr>";
	                });
	            document.getElementById("movielist").innerHTML = html;
		});
	</script> 
</head> 
<body> 
	<h1>Jarrett's Movie Watch List</h1> 
	<h2>Explore my personal movie watch list.</h2>

	<!-- TABLE CONSTRUCTION-->
	<table id='table'> 
		<!-- HEADING FORMATION -->
		<tr> 
			<th>Date Seen</th> 
			<th>Title</th> 
			<th>Rating</th> 
			<th>Rewatch</th>  
		</tr> 
	<tbody id="movielist"> </tbody>
	</table>
</body> 
</html>
